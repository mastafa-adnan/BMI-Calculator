<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>BMI calculator</h1>
        <form class="boxes">

            <p>
                <label class="hw">Height in CM</label>
                <input type="text" id="height"/>
            </p>

            <p>
                <label  class="hw">Weight in KG</label>
                <input type="text" id="weight"/>
            </p>

            <button class="btn">Calculate BMI</button>

            <div id="results">

            </div>

            <div class="results2">
                
            </div>

            <div id="weight-guide">
                <h3>Weight-Guide</h3>

                <p class="lines">Under Weight: Less Than 18.6 BMI</p>
                <p class="lines">Normal Weight: Between 18.6 to 24.9 BMI</p>
                <p class="lines">Over  Weight: Greater Than 24.9 BMI</p>
            </div>
        </form>
    </div>
    <script src="bmi.js"></script>
</body>
</html>
